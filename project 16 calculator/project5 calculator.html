<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project5 calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input id="input" type="text"> 
        <div class="row">
            <button id="button" class="gray-color">C</button>
            <button id="button" class="gray-color">AC</button>
            <button id="button" class="gray-color">%</button>
            <button id="button" class="red-color">/</button>
        </div>

        <div class="row">
            <button id="button" class="black-color">7</button>
            <button id="button" class="black-color">8</button>
            <button id="button" class="black-color">9</button>
            <button id="button" class="red-color">*</button>
        </div>

        <div class="row">
            <button id="button" class="black-color">4</button>
            <button id="button" class="black-color">5</button>
            <button id="button" class="black-color">6</button>
            <button id="button" class="red-color">-</button>
        </div>

        <div class="row">
            <button id="button" class="black-color">1</button>
            <button id="button" class="black-color">2</button>
            <button id="button" class="black-color">3</button>
            <button id="button" class="red-color">+</button>
        </div>

        <div class="row">
            <button id="button" class="zero-button">0</button>
            <button id="button" class="black-color">.</button>
            <button id="button" class="red-color">=</button>
        </div>
    </div>
    <h2>Developed by Adeel Mirza</h2>
    

    <script src="project5 calculator.js"></script>
</body>
</html>
